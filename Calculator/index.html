<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
    <title>Calculator</title>
</head>
<body>
    <!--Calculater-->
    <div class="calculator">
        <div class="calc-left-wrapper">
            <div class="calc-left" data-aos="zoom-in" data-aos-delay="200">
                <div class="range-slider">
                    <input type="text" class="js-slider-1" value="" />
                    <input type="text" class="js-slider-2" value="" />
                </div>
                <a href="#form" class="calc-profit">
                    <div class="calc-profit-wrapper">
                        MOGUÄ†A DOBIT:
                        <span class="calc-profit-sum"></span>
                    </div>
                </a>
            </div>
        </div>
        <div class="calc-right" data-aos="zoom-in" data-aos-delay="300">
            <div class="calc-right-block">
                <div class="calc-right-text">
                    UKUPNA DOBIT KORISNIKA:
                </div>
                <div class="calc-right-sum">
                    128 567 000
                </div>
            </div>
            <div class="calc-right-block">
                <div class="calc-right-text">
                    AKTIVNI KORISNICI:
                </div>
                <div class="calc-right-sum">
                    77 335
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
        <script src="./script.js"></script>
</body>
</html>
